<div class="container">
    <div *ngIf="invalidLogin" class="alert alert-danger">
        Invalid email/password, try again
    </div>
    <form (ngSubmit)="loginSubmit(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <label for="Email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login.email"
                aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password">
        </div>

        <input class="btn btn-primary" type="submit" value="Login">
    </form>>
</div>
